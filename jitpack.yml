# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk21

before_install:
  - ./scripts/prepareJitpackEnvironment.sh

install:
  - FILE="-Dfile=stickyheaderrecyclerview-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.nanoo.developer -DartifactId=StickyHeaderRecyclerView -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true